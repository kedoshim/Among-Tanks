<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/icons/amog.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/menu.css" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <title>Main Menu - Among Tanks</title>
</head>
<body>
    <h1>Among Tanks</h1>
    <button class="play-button" onclick="redirectToMain()">PLAY</button>

    <script>
        function isMobile() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Verifica se o userAgent corresponde a dispositivos mobile
        if (/android/i.test(userAgent) || /iPhone|iPad|iPod/i.test(userAgent)) {
            return true;
        }
        
        return false;
        }
        function redirectToMain() {
            if(!isMobile()) {
                window.location.href = 'game.html'; // Redirect to main.html
            }
            else {
                window.location.href = 'appMobile.html'; // Redirect to main.html
            }
        }
    </script>
</body>
</html>
