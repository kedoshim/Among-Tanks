<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/icons/amog.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/menu.css" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <title>Game Over - Among Tanks</title>
</head>
<body>
    <h1>Game Over</h1>
    <button class="play-button" onclick="restartGame()">RESTART</button>

    <script>

        function isMobile() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Verifica se o userAgent corresponde a dispositivos mobile
        if (/android/i.test(userAgent) || /iPhone|iPad|iPod/i.test(userAgent)) {
            return true;
        }
        
        return false;
        }
        
        function restartGame() {
            
            if(isMobile()) {
                window.location.href = 'appMobile.html';
            }
            else {
                window.location.href = 'game.html';
            } // Redirect to the game page
        }
    </script>
</body>
</html>
